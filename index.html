<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- axios code -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- css comes after Bootstrap otherwise is overide -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <!-- container for Bootstrap -->
    <div class="container">
      <div class="weatherwrapper">
        <div class="weatherwrap">
          <div class="title">📍Ali's weather app📍</div>
          <h1 id="city">Buenos</h1>
          <div id="time-date">Tuesday 25th, 16:42</div>

          <span id="degree-number">16</span>
          <span class="all-degrees">
            <span class="celcius">°C </span>
            <span class="faren">| F°</span>
          </span>

          <div class="emoji">🌤</div>
          <div class="line"><hr /></div>
          <div id="cloudy">Cloudy</div>

          <div class="row">
            <div class="col-md-4 humidity-emoji">💦</div>
            <div class="col-md-4 feelslike-emoji">🤔</div>
            <div class="col-md-4 wind-emoji">💨</div>

            <div class="col-md-4 humidity">Humidity 80%</div>
            <div class="col-md-4 feels-like">Feels Like</div>
            <div class="col-md-4 wind">Wind 1.79km/h</div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Alisoncavuo/Vanilla-weather-application"
            target="_blank"
            >Open-source code</a
          ><span>&nbsp by Alison Cavuoti</span>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
